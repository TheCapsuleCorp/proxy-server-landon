  <body>
    <div>
      <div id="parent-container"> </div>
      <div id='photo-service'> Photos </div>
      <div id="bottom-container">
        <div id='reviews-service'> Reviews </div>
        <div id='bookings-service'> Bookings </div>
      </div>
      <div id='neighborhoods-service'> Neighborhoods </div>
    </div>

    <script>
    $(window).scroll(function(){
      var $el = $('#bookings-service');
      var $rev = $('#reviews-service');

      var isPositionFixed = ($el.css('position') == 'fixed');
      if ($(this).scrollTop() > 470 && !isPositionFixed){
        $el.css({'position': 'fixed', 'top': '0px', 'left': '57.155%'});
        $rev.css({'width': '57.23%'});
      }
      if ($(this).scrollTop() < 470 && isPositionFixed){
        $el.css({'position': 'static', 'top': '0px'});
        $rev.css({'width': '58%'});
      }
    });
    </script>
